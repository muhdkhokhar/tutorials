
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form id="form">

		<p:dataTable value="#{testService.personList}" var="person" id="dataTable">
			<p:column headerText="Name">#{person.name}</p:column>

			<p:column headerText="Address">#{person.address}</p:column>
			<p:column headerText="Age">#{person.age}</p:column>
		</p:dataTable>
		<p:separator></p:separator>
		
			<p:commandButton value="Populate"
			actionListener="#{testService.populatePersonList}" update="form:dataTable"></p:commandButton>
			
	</h:form>

</h:body>
</html>
